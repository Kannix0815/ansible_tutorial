---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates for Debianserver-VM and LenovoTPT530
    tags: always
    apt: 
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian","Pop!_OS"]

  - name: install updates for FedoraWS-VM
    tags: always
    dnf: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"


- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.1.7/terraform_1.1.7_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root


- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Debianserver-VM
    tags: apache,apache2,debian
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Debian"

# Could be a dnf-based distro theoretically,
# so the package name would be different.
# Thats why an extra play here.
  - name: install apache and php for LenovoTPT530
    tags: apache,apache2,popos
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Pop!_OS"

  - name: copy default html file for site
    tags: apache,apache2,debian,popos
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: db_servers
  become: true
  tasks:

  - name: install MariaDB for Debianserver-VM
    tags: db,mariadb,debian
    apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Debian"

# Could be a dnf-based distro theoretically,
# so the package name would be different.
# Thats why an extra play here.
  - name: install MariaDB for LenovoTPT530
    tags: db,mariadb,popos
    apt:
      name:
        - mariadb-server
      state: latest
      update_cache: yes
    when: ansible_distribution == "Pop!_OS"


- hosts: file_servers
  become: true
  tasks:

  - name: install samba
    tags: samba
# Package name is identically for both apt and dnf
    package:
      name:
        - samba
      state: latest
